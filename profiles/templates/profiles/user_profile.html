<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User profiles/styles.css</title>
</head>
<body>
    <ul>
        {% for profile in profiles %}
        <li>

            {% if profile.image %}
            <img width="50px" src="{{profile.image.url}}" alt="">
            {% endif %}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
