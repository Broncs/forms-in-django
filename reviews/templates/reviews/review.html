{% extends 'reviews/base.html' %}
{% load static %}

{% block title %}Your review {% endblock %}
{% block content %}
<form method="POST" action="">
    {% csrf_token %}

    {% for field in form %}
    <div class="form-control {% if field.errors%} errors {% endif %}">
        {{field.label_tag }}
        {{field }}
        {{field.errors }}
    </div>
    {% endfor %}


    <button>Send</button>
</form>
{% endblock %}
